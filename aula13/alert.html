<!doctype html>
<html lang="pt-br">
<head>
    <!-- Definindo a codificação de caracteres para UTF-8 -->
    <meta charset="utf-8">

    <!-- Forçando o navegador a usar o modo de compatibilidade mais recente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Título da página, exibido na aba do navegador -->
    <title>Curso de Bootstrap 3 - Alert</title>

    <!-- Descrição da página para motores de busca -->
    <meta name="description" content="Curso de Bootstrap 3">

    <!-- Definindo a viewport para garantir a responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link para o arquivo CSS do Bootstrap 3 -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Container principal para organizar o conteúdo -->
    <div class="container">

        <!-- Criando um alerta informativo com a classe alert-info -->
        <div class="alert alert-info alert-dismissible">
            
            <!-- Ícone opcional para melhorar a exibição do alerta -->
            <i>Atenção! Seu cadastro foi realizado com sucesso!</i>

            <!-- Botão de fechar o alerta, que utiliza a classe 'close' e o atributo 'data-dismiss' -->
            <button type="button" class="close" data-dismiss="alert">&times;</button>

        </div>

    </div>

    <!-- Inclusão do jQuery, necessário para o funcionamento do Bootstrap -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Inclusão do JavaScript do Bootstrap para fornecer funcionalidades como alertas e outros componentes -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>
</html>
