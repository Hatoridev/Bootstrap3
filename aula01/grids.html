<!DOCTYPE html>
<html lang="en">
<head>
    <!-- A declaração <!DOCTYPE html> informa ao navegador que estamos usando HTML5, garantindo uma renderização correta e evitando o "modo quirks", que pode causar problemas de exibição. -->
    <meta charset="UTF-8">
    <!-- O charset="UTF-8" define a codificação de caracteres usada na página. UTF-8 é uma codificação universal que suporta praticamente todos os caracteres e símbolos de qualquer idioma, 
         garantindo que os textos, incluindo caracteres especiais e acentuação, sejam exibidos corretamente em qualquer navegador. -->
    
    <!-- Definindo a largura da página como a largura do dispositivo, útil para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Descrição do site para SEO -->
    <meta name="description" content="Boilerplate Bootstrap 3">
    
    <!-- Nome do autor da página -->
    <meta name="author" content="Keven">
    
    <!-- Título da página que aparece na aba do navegador -->
    <title>Boilerplate Bootstrap 3</title>
    
    <!-- Incluindo o CSS do Bootstrap a partir de uma CDN (Content Delivery Network) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
    <!-- Container fluido que ocupa toda a largura da tela -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar: Coluna de 4 unidades do grid do Bootstrap -->
            <aside class="col-md-4">
                <h3>Sidebar</h3>
                <p>This is the sidebar content.</p>
            </aside>

            <!-- Main Article: Coluna de 8 unidades do grid do Bootstrap -->
            <article class="col-md-8">
                <h3>Main Article</h3>
                <p>This is the main content area.</p>
            </article>
        </div>
    </div>
    
    <!-- Inclusão do jQuery, que é necessário para o funcionamento de alguns componentes do Bootstrap -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    
    <!-- Inclusão do JavaScript do Bootstrap, que depende do jQuery para funcionalidades como modais e carrosséis -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>

<!-- A linha <!DOCTYPE html> define que o HTML usado é a versão 5, garantindo a renderização correta no navegador.
     O charset="UTF-8" define a codificação de caracteres da página. UTF-8 é um formato universal que suporta a maioria dos caracteres e símbolos do mundo, garantindo a exibição correta de textos com acentuação e caracteres especiais. -->
