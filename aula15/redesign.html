<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags necessárias -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título da página -->
    <title>Redesign Bootstrap</title>

    <!-- Inclusão do CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Link para o CSS customizado -->
    <link rel="stylesheet" href="redesign.css">
</head>
<body>
    <!-- Contêiner principal -->
    <div class="container">
        <!-- Formulário de login estilizado -->
        <form class="col-lg-4 col-lg-offset-4 my_form">
            <!-- Logo centralizada -->
            <img src="https://via.placeholder.com/100x100.png?text=Logo" class="center-block" alt="Logo">

            <!-- Título -->
            <h2 class="text-center">Please sign in</h2>

            <!-- Campo de e-mail -->
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

            <!-- Campo de senha -->
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <!-- Opção de lembrar-me -->
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>

            <!-- Botão de login -->
            <button class="btn btn-lg btn-primary btn-block btn-login" type="submit">Sign in</button>
        </form>
    </div>

    <!-- Scripts necessários -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
