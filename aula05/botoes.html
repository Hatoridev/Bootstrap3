<!doctype html>
<!-- A declaração do DOCTYPE define o tipo de documento e a versão do HTML. No caso, está declarando um HTML5. -->

<html lang="pt-br">
<!-- O elemento <html> contém todo o conteúdo da página. O atributo "lang" define o idioma do conteúdo (neste caso, português do Brasil). -->

<head>
    <!-- A seção <head> contém metadados sobre o documento, como configurações de caracteres, título, links de recursos e outras informações de configuração. -->
    
    <meta charset="utf-8">
    <!-- A tag <meta charset="utf-8"> define o conjunto de caracteres utilizado na página, garantindo que caracteres especiais sejam exibidos corretamente. -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- O atributo "http-equiv" define a compatibilidade do navegador, garantindo que o conteúdo seja exibido corretamente em diferentes versões de navegadores, especialmente o Internet Explorer. -->

    <title>Curso de bootstrap 3</title>
    <!-- O título da página é exibido na aba do navegador. Aqui, está definido como "Curso de bootstrap 3". -->
    
    <meta name="description" content="curso de bootstrap 3">
    <!-- A tag <meta> com o atributo "name" define uma descrição do conteúdo da página, que pode ser usada por motores de busca. -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A tag <meta> com o atributo "viewport" é essencial para garantir a responsividade. Ela ajusta a largura da página ao tamanho da tela do dispositivo e configura o zoom inicial para 1. -->
    
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- O <link> faz referência ao arquivo CSS do Bootstrap 3, que é utilizado para aplicar os estilos padrão ao conteúdo da página. -->
</head>

<body>
    <!-- A seção <body> contém o conteúdo visível da página. -->

    <div class="jumbotron">
    <!-- O <div> com a classe "jumbotron" cria uma seção de destaque, geralmente usada para exibir uma mensagem importante ou chamar a atenção para algo. -->
    
        <div class="container">
        <!-- A classe "container" do Bootstrap cria uma área centralizada e com espaçamento adequado para o conteúdo. -->

        <div class="btn-group" data-toggle="buttons">
        <!-- A classe "btn-group" organiza os botões em um grupo e o atributo "data-toggle" define que os botões serão interativos, permitindo a alternância de seleção entre eles. -->

            <label for="" class="btn btn-primary active">
            <!-- O <label> define o rótulo do botão e a classe "btn btn-primary" aplica o estilo de um botão com a cor primária do Bootstrap. A classe "active" faz com que o botão seja inicialmente selecionado. -->
            
                <input type="radio" id="opt1"> radio box 01
                <!-- O <input type="radio"> cria um botão de opção (radio button). O atributo "id" é único para identificar este campo de forma exclusiva. O texto "radio box 01" é exibido ao lado do botão. -->
            </label>
        </div>
        </div>
    </div>

    <!-- Inclusão dos scripts do jQuery e do Bootstrap para fornecer funcionalidades interativas, como toggling de botões, modais, entre outros. -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- O jQuery é uma biblioteca JavaScript amplamente usada, especialmente no Bootstrap, para tornar os componentes interativos, como botões, dropdowns, etc. -->

    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- O arquivo JavaScript do Bootstrap é necessário para que componentes como modais, dropdowns, tooltips, entre outros, funcionem corretamente. -->
</body>

</html>
