<!doctype html>
<html lang="pt-br">
<head>
    <!-- Definindo a codificação de caracteres para UTF-8 -->
    <meta charset="utf-8">

    <!-- Forçando o navegador a usar o modo de compatibilidade mais recente -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Título da página, exibido na aba do navegador -->
    <title>Curso de Bootstrap 3 - Tooltips</title>

    <!-- Descrição da página para motores de busca -->
    <meta name="description" content="Curso de Bootstrap 3">

    <!-- Definindo a viewport para garantir a responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link para o arquivo CSS do Bootstrap 3 -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Container principal da página -->
    <div class="jumbotron">
        <div class="container">

            <!-- Botão com tooltip -->
            <!-- O atributo data-toggle="tooltip" ativa o tooltip no Bootstrap -->
            <!-- O atributo data-placement define onde o tooltip será exibido (top, bottom, left, right) -->
            <!-- O atributo title contém o conteúdo do tooltip, que aparece ao passar o mouse -->
            <button class="btn btn-lg btn-default" data-toggle="tooltip" data-html="true" data-placement="bottom" 
                    title="Amigo, aqui fica a sua <strong style='color:black'>informação</strong>">Informação oculta?</button>

        </div>
    </div>

    <!-- Inclusão do jQuery, necessário para o funcionamento do Bootstrap, incluindo tooltips -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

    <!-- Inclusão do JavaScript do Bootstrap para fornecer funcionalidades como tooltips -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Script para inicializar o tooltip -->
    <script>
        // Ativando o tooltip em todos os elementos que possuem o atributo data-toggle="tooltip"
        $('[data-toggle="tooltip"]').tooltip();
    </script>

</body>
</html>
