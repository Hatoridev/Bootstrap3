<!doctype html>
<!-- A declaração DOCTYPE especifica que estamos usando HTML5, que é o formato moderno de HTML. -->

<html lang="pt-br">
<!-- O atributo "lang" especifica que o conteúdo da página está em português do Brasil. -->

<head>
    <!-- O <head> contém metadados sobre o documento, como configurações de charset, links para arquivos de estilo e scripts. -->
    
    <meta charset="utf-8">
    <!-- A declaração de charset "utf-8" garante que caracteres especiais, como acentos, sejam exibidos corretamente. -->
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- Garante que a página seja renderizada corretamente em diferentes navegadores, incluindo o Internet Explorer. -->
    
    <title>Exemplo de Ícones no Bootstrap 3</title>
    <!-- O título da página que será exibido na aba do navegador. -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Faz com que a página seja responsiva, ajustando o layout para diferentes tamanhos de tela. -->
    
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS do Bootstrap 3, que inclui suporte a componentes como os ícones "glyphicon". -->
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link para o Font Awesome, que fornece mais de 600 ícones vetoriais personalizáveis. -->
</head>

<body>
    <!-- O conteúdo visível da página começa aqui. -->

    <div class="container">
    <!-- A classe "container" centraliza o conteúdo e aplica margens adequadas. -->

        <h1>Exemplo de Ícones no Bootstrap 3</h1>
        <!-- O título principal da página. -->

        <h2>Ícones do Bootstrap 3 - Glyphicons</h2>
        <!-- Subtítulo explicando que vamos ver ícones do Bootstrap 3. -->

        <p>
            <span class="glyphicon glyphicon-user"></span> Ícone de Usuário
        </p>
        <!-- Exemplo do ícone de usuário do Bootstrap 3, usando a classe "glyphicon-user". -->

        <p>
            <span class="glyphicon glyphicon-heart"></span> Ícone de Coração
        </p>
        <!-- Exemplo do ícone de coração do Bootstrap 3, usando a classe "glyphicon-heart". -->
        
        <h2>Ícones do Font Awesome</h2>
        <!-- Subtítulo explicando que agora veremos ícones do Font Awesome. -->

        <p>
            <i class="fa fa-lock"></i> Ícone de Cadeado
        </p>
        <!-- Exemplo do ícone de cadeado do Font Awesome, usando a classe "fa-lock". -->

        <p>
            <i class="fa fa-camera"></i> Ícone de Câmera
        </p>
        <!-- Exemplo do ícone de câmera do Font Awesome, usando a classe "fa-camera". -->

        <h2>Outros Fontes de Ícones</h2>
        <!-- Subtítulo explicando que vamos mencionar outras fontes de ícones. -->

        <p>
            Fontello: <a href="https://fontello.com" target="_blank">fontello.com</a>
        </p>
        <!-- Link para o site do Fontello, onde você pode customizar e baixar ícones personalizados. -->

        <p>
            Flaticon: <a href="https://www.flaticon.com" target="_blank">flaticon.com</a>
        </p>
        <!-- Link para o site do Flaticon, que oferece uma grande biblioteca de ícones vetoriais gratuitos e pagos. -->

    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- Inclusão do jQuery, necessário para interatividade com os componentes do Bootstrap, se necessário. -->
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Inclusão do JavaScript do Bootstrap, que oferece funcionalidades como dropdowns, modais, entre outros. -->
</body>

</html>
